<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container" style="margin-bottom: 200px">
      <div class="card">
        <div class="card-header">
          <h3>Bài tập 3</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <p>Nhập vào số n</p>
            <input class="form-control w-25" id="soN" />
          </div>
          <button class="btn btn-success my-3" id="btnTinhGiaiThua">
            Tính Giai Thừa
          </button>
        </div>
        <div class="card-footer">
          <div class="alert alert-success" id="ketQuaBai3"></div>
        </div>
      </div>

      <hr />
      <div class="card">
        <div class="card-header">
          <h3>Bài tập 4</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <p>Hãy click vào nút dưới để tạo ra 10 thẻ div</p>
            <button class="btn btn-primary my-3" id="btnThemTheDiv">
              Thêm 10 thẻ div
            </button>
          </div>
        </div>
        <div class="card-footer">
          <div class="alert alert-primary" id="ketQuaBai4"></div>
        </div>
      </div>

      <hr />
      <div class="card">
        <div class="card-header">
          <h3>Bài tập 5</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <p>Nhập vào 1 số</p>
            <input class="form-control w-25" id="soNguyenTo" />
          </div>
          <button class="btn btn-secondary my-3" id="btnSoNguyenTo">
            Tìm số nguyên tố
          </button>
        </div>
        <div class="card-footer">
          <div class="alert alert-secondary" id="ketQuaBai5"></div>
        </div>
      </div>

      <hr />
      <div class="card">
        <div class="card-header">
          <h3>Bài tập 1: Tìm số nguyên dương nhỏ nhất sao cho:</h3>
        </div>
        <div class="card-body">
          <div class="form-group">
            <p>1+2+...+n > 10000</p>
            <button class="btn btn-success" id="btnInKetQua">
              In ra kết quả
            </button>
          </div>
        </div>
        <div class="card-footer">
          <div class="alert alert-success" id="ketQuaBai1"></div>
        </div>
      </div>

      <hr />
      <div class="card">
        <div class="card-header">
          <h3>Bài tập 2: Tính tổng</h3>
          <p>S(n) = x + x^2 + x^3+...+x^n</p>
        </div>
        <div class="card-body">
          <div class="form-group">
            <p>Nhập vào số X</p>
            <input class="form-control w-25" id="soX" />
          </div>
          <div class="form-group">
            <p>Nhập vào số N</p>
            <input class="form-control w-25" id="soMuN" />
          </div>
          <button class="btn btn-success my-3" id="btnTinhTong">
            Tính Tổng
          </button>
        </div>
        <div class="card-footer">
          <div class="alert alert-success" id="ketQuaBai2"></div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
